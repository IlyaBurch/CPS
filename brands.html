<html lang="ru">
  <head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles.css" />

                <div class="brand brand__swiper swiper-slide">

                <div class="brand brand__swiper swiper-slide">

                <div class="brand brand__swiper swiper-slide">

                </div>
                <div class="brand brand__swiper swiper-slide">
                    <img src="images/Bitmap (1).png" alt="samsung" class="brand-logo brand__samsung--swiper brands-list__logo">

            <div class="swiper-pagination"></div>

        <button class="show-all show-all__brands hidden">
