<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="brands.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  </head>
<body>
    <article class="brands">
        <div class="brands__title">
            <span class="brands__title-text">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</span>
        </div>
        <div class="swiper brands__list--swiper">
            <div class="brands__list swiper-wrapper">
                <div class="brand swiper-slide">
                    <img src="images/Bitmap (1).png" alt="samsung" class="brand-logo brands-list__logo">
                    <button class="button brand__button"></button>
                </div>
                <div class="brand  swiper-slide">
                    <img src="images/Bitmap (2).png" alt="samsung" class="brand-logo brands-list__logo">
                    <button class="button brand__button"></button>
                </div>
                <div class="brand  swiper-slide">
                    <img src="images/Bitmap (3).png" alt="samsung" class="brand-logo brands-list__logo">
                    <button class="button brand__button"></button>
                </div>
                <div class="brand  swiper-slide">
                    <img src="images/Bitmap (4).png" alt="samsung" class="brand-logo brands-list__logo">
                    <button class="button brand__button"></button>
                </div>
                <div class="brand  swiper-slide">
                    <img src="images/Bitmap (5).png" alt="samsung" class="brand-logo brands-list__logo">
                    <button class="button brand__button"></button>
                </div>
                <div class="brand  swiper-slide">
                    <img src="images/Bitmap (6).png" alt="samsung" class="brand-logo brands-list__logo">
                    <button class="button brand__button"></button>
                </div>
                <div class="brand  swiper-slide">
                    <img src="images/Bitmap (7).png" alt="samsung" class="brand-logo brands-list__logo">
                    <button class="button brand__button"></button>
                </div>
                <div class="brand  swiper-slide">
                    <img src="images/Bitmap.png" alt="samsung" class="brand-logo brands-list__logo">
                    <button class="button brand__button"></button>
                </div>
                <div class="brand  swiper-slide">
                    <img src="images/Bitmap (1).png" alt="samsung" class="brand-logo brands-list__logo">
                    <button class="button brand__button"></button>
                </div>
                <div class="brand  swiper-slide">
                    <img src="images/Bitmap (2).png" alt="samsung" class="brand-logo brands-list__logo">
                    <button class="button brand__button"></button>
                </div>
                <div class="brand  swiper-slide">
                    <img src="images/Bitmap (3).png" alt="samsung" class="brand-logo brands-list__logo">
                    <button class="button brand__button"></button>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <button class="show-all show-all__brands">
            <span class="show-all__text show-all__text--active">Показать все</span>
            <span class="show-all__text">Скрыть</span>
        </button>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".brands__list--swiper", {
            direction: 'horizontal',
            loop: true,
            pagination: {
                el: ".swiper-pagination",
            },
        });
  </script>
</body>
</html>
