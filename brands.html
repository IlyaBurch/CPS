<body>
    <article class="brands">

            <span class="brands__title-text">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</span>
        </div>
        <div class="swiper brands__list--swiper">
            <div id="list" class="swiper-wrapper brands__list">
                <div class="brand brand__swiper swiper-slide">
                    <img src="images/Bitmap (1).png" alt="samsung" class="brand-logo brand__samsung--swiper brands-list__logo">
                    <button class="hollow-button brand__hollow-button"></button>
                </div>
                <div class="brand brand__swiper swiper-slide">

                </div>
                <div class="brand brand__swiper swiper-slide">
                    <img src="images/Bitmap (5).png" alt="samsung" class="brand-logo brand__acer--swiper brands-list__logo">
                    <button class="hollow-button brand__hollow-button"></button>
                </div>
                <div class="brand brand__swiper swiper-slide">
                    <img src="images/Bitmap (6).png" alt="samsung" class="brand-logo brand__viewsonic--swiper brands-list__logo">
                    <button class="hollow-button brand__hollow-button"></button>
                </div>
                <div class="brand brand__swiper swiper-slide">
                    <img src="images/Bitmap (7).png" alt="samsung" class="brand-logo brand__sony--swiper brands-list__logo">
                    <button class="hollow-button brand__hollow-button"></button>
                </div>
                <div class="brand brand__swiper swiper-slide">
                    <img src="images/Bitmap.png" alt="samsung" class="brand-logo brand__lenovo--swiper brands-list__logo">
                    <button class="hollow-button brand__hollow-button"></button>
                </div>
                <div class="brand brand__swiper swiper-slide">
                    <img src="images/Bitmap (1).png" alt="samsung" class="brand-logo brand__samsung--swiper brands-list__logo">
                    <button class="hollow-button brand__hollow-button"></button>
                </div>
                <div class="brand brand__swiper swiper-slide">
                    <img src="images/Bitmap (2).png" alt="samsung" class="brand-logo brand__apple--swiper brands-list__logo">
                    <button class="hollow-button brand__hollow-button"></button>
                </div>
                <div class="brand brand__swiper swiper-slide">
                    <img src="images/Bitmap (3).png" alt="samsung" class="brand-logo brand__bosch--swiper brands-list__logo">
                    <button class="hollow-button brand__hollow-button"></button>
                </div>
                
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <button class="show-all show-all__brands hidden">
            <span id="show" class="show-all__text show-all__text--active rotate-show">Показать все</span>
            <span id="hide" class="show-all__text">Скрыть</span>
        </button>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="brands.js"></script>
